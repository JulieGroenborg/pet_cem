<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Add pet</h1>
        <fieldset>
          <label for="species">Which species is your pet?*</label>
          <input name="species" id="species" type="text" required />

          <label for="name">What's the name of the pet?*</label>
          <input name="name" id="name" type="name" required />

          <label for="breed">What breed is your pet?</label>
          <input name="breed" id="breed" type="text" />

          <div class="label">
            <label for="traits">What traits does your pet have?</label>
            <p id="traits">When you've written the first trait, you can click on the plus symbol to add more traits</p>
            <input aria-describedby="traits" id="traits" type="text" />
          </div>
        </fieldset>
        <fieldset>
          <label for="birth">When was your pet born?</label>
          <input name="birth" id="birth" type="date" />

          <div class="range-wrap">
            <label for="energy">Your pet's energy level</label>
            <input name="energy" id="energy" type="range" class="range" min="1" max="10" />
            <output for="energy" class="bubble"></output>
          </div>
        </fieldset>
        <fieldset>
          <legend class="label"></legend>
          Is your pet alive?
          <div id="flex">
            <label for="alive"> Yes<input name="alive" id="alive" type="radio" /> </label>
            <label for="dead"> No <input name="alive" id="dead" type="radio" /> </label>
          </div>
        </fieldset>
        <button>Submit</button>
      </form>
      <section class="pets"></section>
    </main>
    <template>
      <article class="pet">
        <h1>KÃ¦ldedyr</h1>
        <div class="div">
          <h2>Id:</h2>
          <p class="p8">Sleepwalking</p>
        </div>
        <div class="div">
          <h2>Species:</h2>
          <p class="p1">All Time Low</p>
        </div>
        <div class="div">
          <h2>Name:</h2>
          <p class="p2">Sleepwalking</p>
        </div>
        <div class="div">
          <h2>Is alive:</h2>
          <p class="p3">Sleepwalking</p>
        </div>
        <div class="div">
          <h2>Date of birth:</h2>
          <p class="p4">Sleepwalking</p>
        </div>
        <div class="div">
          <h2>Activity level:</h2>
          <p class="p5">Sleepwalking</p>
        </div>
        <div class="div">
          <h2>Traits:</h2>
          <p class="p6">Sleepwalking</p>
        </div>
        <div class="div">
          <h2>Image:</h2>
          <p class="p7">Sleepwalking</p>
        </div>
        <div class="div">
          <h2>Race:</h2>
          <p class="p9">Sleepwalking</p>
        </div>
        <div class="actions">
          <button data-id="15" data-action="delete">Slet</button>
          <button data-id="15" data-action="update">Opdater</button>
        </div>
      </article>
    </template>
    <script type="module" src="index.js"></script>
  </body>
</html>
